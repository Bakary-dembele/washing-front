<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">Welcome Back!</mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Username: ng-matero</mat-label>
          <input matInput placeholder="ng-matero" formControlName="username" required>
          <mat-error *ngIf="username.invalid">Please enter <strong>ng-matero</strong></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password: ng-matero</mat-label>
          <input matInput placeholder="ng-matero" type="password"
                 formControlName="password" required>
          <mat-error *ngIf="password.invalid">Please enter <strong>ng-matero</strong></mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>Remember Me</mat-checkbox>
          <!-- <a href="">Forgot Password?</a> -->
        </div>

        <button class="w-full" mat-raised-button color="primary"
                [disabled]="loginForm.invalid"
                (click)="login()">Login</button>

        <div class="m-t-16">Don't have an account?
          <a routerLink="/auth/register">Click here to create one</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
